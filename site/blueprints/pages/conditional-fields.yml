title: Conditional Fields
icon: ðŸŒ±
preset: page

fields:
  postType:
    label: Post Type
    type: radio
    columns: 3
    empty: false
    options:
      - Text
      - Video
      - Link

  # text
  intro:
    label: Intro
    type: textarea
    size: small
    spellcheck: false
    when:
      postType: Text

  text:
    label: Text
    type: textarea
    size: large
    spellcheck: false
    when:
      postType: Text

  # video
  videoLink:
    label: Youtube Link
    type: url
    placeholder: https://www.youtube.com/watch?v=KO25JYAaJC0
    when:
      postType: Video
  videoDescription:
    label: Description
    type: textarea
    size: small
    when:
      postType: Video

  # link
  link:
    label: Link
    type: url
    when:
      postType: Link
  linkText:
    label: Link Text
    type: text
    when:
      postType: Link

sidebar:
  meta:
    type: fields
    fields:
      date:
        type: date
      tags:
        type: tags

      # text
      hero:
        label: Hero
        type: files
        multiple: false
        query: site.find("photography").children.first.images
        image:
          cover: true
        when:
          postType: Text
      excerpt:
        label: Excerpt
        type: textarea
        buttons: false
        when:
          postType: Text

      # video
      videoCover:
        label: Video Cover
        type: files
        multiple: false
        query: site.find("photography").children.first.images
        when:
          postType: Video

